<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table border="1"  cellspacing="0" cellpadding="8">
      <form action="" method="GET">
        <h1>Student Admission Form</h1>

        <tr>
          <td><label for="name">Student Name:</label></td>

          <td colspan="2">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="enter student name"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="mail">Email id:</label></td>
          <td colspan="3">
            <input
              type="email"
              id="mail"
              name="mail"
              placeholder="Enter student Email"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>

          <td colspan="3">
            <input type="date" id="dob" name="dob" required />
          </td>
        </tr>
        <tr>
          <td><label for="number">Phone Number:</label></td>

          <td colspan="3">
            <input type="number" id="number" name="number" required />
          </td>
        </tr>
        <tr>
          <td><label for="img">upload Photo:</label></td>

          <td colspan="3">
            <input type="file" id="img" name="img" required />
          </td>
        </tr>
</table>
        
            <h4>language avalible</h4>
            <ul>
              <li>language</li>
              <ol>
                <li>Python</li>
                <li>Java</li>
                <li>C++</li>
                <li>C</li>
              </ol>
            </ul>
    <table border="1"  cellspacing="0" cellpadding="8">
        <tr>
          <th>Course Name</th>
          <th>Batch Time</th>
          <th>Duration</th>
        </tr>
        <tr>
          <td>Python Full stack</td>
          <td>8:30 to 10:30</td>
          <td>6 month</td>
        </tr>
        <tr>
          <td>java Full stack</td>
          <td>9:30 to 11:30</td>
          <td>7 month</td>
        </tr>
        <tr>
          <td>MERNstack</td>
          <td>11:30 to 01:30</td>
          <td>4 month</td>
        </tr>
          <tr>
      <td colspan="3">
        <input type="submit" id="submit" name="Submit Form" />
      </td>
    </tr>
     </table>
      </form>
   
  
  </body>
</html>
